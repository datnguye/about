<!-- adjust width if you want to add increase skills percentage -->
<section class="resume-section bg-[var(--card)] p-6 rounded-lg shadow-sm">
    <h2 class="text-xl font-bold mb-4 border-b pb-2 border-[var(--primary)]">Technical Skills</h2>
    
    <div class="mb-3">
        <h3 class="font-semibold text-xs mb-2 text-[var(--primary)]">Databases</h3>
        <div class="relative" style="height: 200px;">
            <canvas id="databaseBarChart"></canvas>
        </div>
    </div>
    
    <div class="mb-3">
        <h3 class="font-semibold text-xs mb-2 text-[var(--primary)]">Programming Languages</h3>
        <div class="relative" style="height: 250px;">
            <canvas id="programmingRadarChart"></canvas>
        </div>
        <div class="mt-2 text-xs text-center">
            <span class="inline-flex items-center gap-1 mr-3">
                <span class="w-3 h-3 bg-white rounded-full"></span> Level
            </span>
            <span class="inline-flex items-center gap-1">
                <span class="w-3 h-3 bg-[var(--primary)] rounded-full"></span> Preference
            </span>
        </div>
    </div>

    <div>
        <h3 class="font-semibold text-xs mb-2 text-[var(--primary)]">Data Stack & Tools</h3>
        <div class="flex flex-wrap gap-2 text-xs">
            {% if section.extra.skills_tools %}
                {% for tool in section.extra.skills_tools %}
                <span class="bg-[var(--primary)] bg-opacity-10 px-2 py-1 rounded">#{{ tool }}</span>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</section>

<script>
// Pass data from Zola to JavaScript
window.skillsData = {
    databases: {{ section.extra.skills_databases | json_encode | safe }},
    programming: {{ section.extra.skills_programming | json_encode | safe }}
};
</script>
